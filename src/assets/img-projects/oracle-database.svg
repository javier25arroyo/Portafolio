<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="db-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oracle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#db-gradient)"/>
  
  <!-- Database cylinders -->
  <g transform="translate(100, 60)">
    <!-- Database 1 -->
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="rgba(255,255,255,0.9)" stroke="rgba(234,88,12,0.8)" stroke-width="2"/>
    <rect x="-35" y="0" width="70" height="60" fill="rgba(255,255,255,0.9)"/>
    <ellipse cx="0" cy="60" rx="35" ry="8" fill="rgba(255,255,255,0.9)" stroke="rgba(234,88,12,0.8)" stroke-width="2"/>
    
    <!-- Database lines -->
    <line x1="-35" y1="15" x2="35" y2="15" stroke="rgba(234,88,12,0.6)" stroke-width="1"/>
    <line x1="-35" y1="30" x2="35" y2="30" stroke="rgba(234,88,12,0.6)" stroke-width="1"/>
    <line x1="-35" y1="45" x2="35" y2="45" stroke="rgba(234,88,12,0.6)" stroke-width="1"/>
    
    <!-- Database 2 -->
    <g transform="translate(100, 20)">
      <ellipse cx="0" cy="0" rx="35" ry="8" fill="rgba(255,255,255,0.9)" stroke="rgba(234,88,12,0.8)" stroke-width="2"/>
      <rect x="-35" y="0" width="70" height="60" fill="rgba(255,255,255,0.9)"/>
      <ellipse cx="0" cy="60" rx="35" ry="8" fill="rgba(255,255,255,0.9)" stroke="rgba(234,88,12,0.8)" stroke-width="2"/>
      
      <!-- Database lines -->
      <line x1="-35" y1="15" x2="35" y2="15" stroke="rgba(234,88,12,0.6)" stroke-width="1"/>
      <line x1="-35" y1="30" x2="35" y2="30" stroke="rgba(234,88,12,0.6)" stroke-width="1"/>
      <line x1="-35" y1="45" x2="35" y2="45" stroke="rgba(234,88,12,0.6)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#oracle-gradient)" stroke-width="3" fill="none" opacity="0.7">
    <path d="M80,100 Q150,80 220,100"/>
    <path d="M80,120 Q150,140 220,120"/>
    <line x1="250" y1="100" x2="320" y2="100"/>
    <line x1="250" y1="120" x2="320" y2="120"/>
  </g>
  
  <!-- Oracle logo placeholder -->
  <g transform="translate(320, 90)">
    <rect x="-20" y="-15" width="40" height="30" rx="8" fill="rgba(255,255,255,0.95)" stroke="rgba(234,88,12,0.8)" stroke-width="2"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ea580c">ORACLE</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#9a3412">DATABASE</text>
  </g>
  
  <!-- Data flow indicators -->
  <g transform="translate(60, 140)" opacity="0.8">
    <circle cx="0" cy="0" r="3" fill="#fed7aa">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="0" r="3" fill="#fed7aa">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="0" r="3" fill="#fed7aa">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Shopping cart icon -->
  <g transform="translate(300, 140)">
    <path d="M7 4V2a1 1 0 0 0-1-1H4a1 1 0 0 0 0 2v11a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V6a1 1 0 0 0-1-1H7z" fill="rgba(255,255,255,0.9)" stroke="rgba(234,88,12,0.8)" stroke-width="1"/>
    <circle cx="9" cy="11" r="1" fill="#ea580c"/>
    <circle cx="13" cy="11" r="1" fill="#ea580c"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(255,255,255,0.95)">Oracle Database System</text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Tech Store Management â€¢ Oracle DB</text>
</svg>
