version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "typescript"
        versions: ["<=5.8.3"]
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
